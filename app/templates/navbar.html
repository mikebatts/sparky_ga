<!-- Inside your navbar.html or in the HTML where navbar is defined -->
<script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

<nav class="navbar">
    <div class="navbar-logo">
        <a href="{{ url_for('main.index') }}">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Sparky Logo">
        </a>
    </div>
    <div class="navbar-menu">
        <div class="navbar-menu">
        <button class="dropdown-button" id="dropdownButton">
            {% if session.get('user_avatar') %}
                <img src="{{ session['user_avatar'] }}" alt="User Avatar" class="user-avatar">
            {% else %}
                <i data-feather="menu"></i>
            {% endif %}
        </button>
        <div class="dropdown-content" id="navbarDropdown">
            <a href="{{ url_for('main.reset_and_fetch') }}">Go Fetch</a>
            <a target="_blank" href="https://www.usesparky.com/">About Sparky</a>
            <a href="#">Privacy & Legal</a>
            <a href="#">Contact</a>
            <a href="{{ url_for('auth.logout') }}">Sign out</a>
        </div>
    </div>
</nav>

<script>
    feather.replace();

    document.addEventListener('DOMContentLoaded', function() {
        const dropdownButton = document.getElementById('dropdownButton');
        const navbarDropdown = document.getElementById('navbarDropdown');

        dropdownButton.addEventListener('click', function() {
            navbarDropdown.style.display = navbarDropdown.style.display === 'block' ? 'none' : 'block';
        });

        // Close the dropdown if clicked outside of it
        document.addEventListener('click', function(event) {
            if (!dropdownButton.contains(event.target) && !navbarDropdown.contains(event.target)) {
                navbarDropdown.style.display = 'none';
            }
        });
    });


</script>
